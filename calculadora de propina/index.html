<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: orangered;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Propinas</h2>
        <label for="billAmount">Total de la cuenta:</label>
        <input type="number" id="billAmount" placeholder="Ingrese el total">
        <label for="tipPercentage">Porcentaje de propina:</label>
        <input type="number" id="tipPercentage" placeholder="Ingrese el porcentaje">
        <label for="roundUp">Redondear hacia arriba:</label>
        <input type="checkbox" id="roundUp">
        <button onclick="calculateTip()">Calcular propina</button>
        <p>Propina a pagar: <span id="tipAmount">0</span></p>
    </div>
    <script>
        function calculateTip() {
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
            const roundUp = document.getElementById('roundUp').checked;

            if (!isNaN(billAmount) && !isNaN(tipPercentage)) {
                let tipAmount = (billAmount * tipPercentage) / 100;
                if (roundUp) {
                    tipAmount = Math.ceil(tipAmount);
                }
                document.getElementById('tipAmount').innerText = tipAmount.toFixed(2);
            }
        }
    </script>
</body>
</html>
