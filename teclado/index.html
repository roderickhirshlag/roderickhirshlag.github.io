<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <div class="keyboard">
        <div class="row">
            <div class="key">A</div>
            <div class="key">B</div>
            <div class="key">C</div>
            <div class="key">D</div>
            <div class="key">E</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">I</div>
            <div class="key">J</div>
            
        </div>
        <div class="row">
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">M</div>
            <div class="key">N</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">Q</div>
            <div class="key">R</div>
            <div class="key">S</div>
            <div class="key">T</div>
            <div class="key">U</div>
            <div class="key">V</div>
            <div class="key">W</div>
            <div class="key">X</div>
            <div class="key">Y</div>
            <div class="key">Z</div>
            <div class="key space">Space</div>
        <div class="key delete">Delete</div>
    </div>
</div>
<textarea id="output" placeholder="Salida de texto"></textarea>

        </div>
        
    </div>
    <script>
document.querySelectorAll('.key').forEach(function(key) {
    key.addEventListener('click', function() {
        const output = document.getElementById('output');
        const character = key.textContent;

        if (key.classList.contains('delete')) {
            output.value = output.value.slice(0, -1); 
            output.value += character; 
        }
    });
});
    </script>
</body>
</html>
