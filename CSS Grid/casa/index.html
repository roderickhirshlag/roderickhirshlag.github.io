<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #87ceeb;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.casa {
    width: 300px;
    height: 250px;
    background-color: #b56d46;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
}

.techo {
    width: 100%;
    height: 100px;
    background-color: #963626;
    position: relative;
}

.chimenea {
    width: 20px;
    height: 60px;
    background-color: #333;
    position: absolute;
    top: -60px;
    left: 140px;
}

.cuerpo {
    width: 100%;
    height: 150px;
    background-color: #e6e6e6;
    position: absolute;
    bottom: 0;
}

.puerta {
    width: 60px;
    height: 100px;
    background-color: #9b765e;
    position: absolute;
    bottom: 10px;
    left: 120px;
}

.ventana {
    width: 40px;
    height: 40px;
    background-color: #87ceeb;
    position: absolute;
    top: 20px;
    margin: 0 40px;
}
   
    </style>
</head>
<body>
    <div class="casa">
        <div class="techo">
            <div class="chimenea"></div>
        </div>
        <div class="cuerpo">
            <div class="puerta"></div>
            <div class="ventana"></div>
            <div class="ventana"></div>
        </div>
    </div>
</body>
</html>
